---
name: Release

on:
  schedule:
    # Run on the 1st of every month at midnight UTC
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: next
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ inputs.bump || 'patch' }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEXT}" >> $GITHUB_OUTPUT
          echo "Bumping from ${CURRENT} to ${NEXT} (${BUMP})"

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "v${{ steps.next.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.next.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update VERSION file
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "${{ steps.next.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.next.outputs.version }}"
          git push

      - name: Create Release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.next.outputs.version }}" \
            --title "v${{ steps.next.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
